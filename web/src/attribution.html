	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'"> 
	<title>Credits and Attribution - townsourced</title>

	<link href="/css/townsourced.min.css" rel="stylesheet">
	<link rel="icon" href="/images/favicon.ico">
	<style type="text/less">
		@import "css/page.less";

		.lead {
			font-size: 16px;
		}

	</style>

</head>
<body>
<noscript>
	<div class="js-warning"></div>
</noscript>

<script id="tMain" type="text/ractive">
<page class="container" loaded="true">
	<h1>Credits and Attribution</h1>
	<hr>
	<p class="lead">Townsourced is built mainly on open-source software and creative commons elements. These contributions 
	are the culmination of many hours of work freely and generously given to the world.
	Without them, Townsourced would not be possible.</p>
	<p class="lead">Thank you</p>

	<ul>
		{{#credits:i}}
			<li>
				<a href="{{.url}}">{{.name}}</a>
				- <strong>{{.author}}</strong> - ({{.licenseType}}) 
				<a href="{{.licenseURL}}">{{.licenseURL}}</a>
			</li>
		{{/credits}}
	</ul>

	<blockquote class="blockquote-reverse">
		<p>If I have seen further, it is by standing on the shoulders of giants</p>
		<footer>Isaac Newton</footer>
	</blockquote>

</page>
</script>
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/ractive.min.js"></script>
